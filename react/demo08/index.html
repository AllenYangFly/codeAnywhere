<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../build/react.js"></script>
    <script type="text/javascript" src="../build/react-dom.js"></script>
    <script type="text/javascript" src="../build/browser.min.js"></script> 
    <script type="text/javascript">

    </script>
</head>
<body>
    <p>react组件就是一个状态机，this.state状态改变会重新渲染组件</p>
    <p>
        getInitialState方法，定义一个初始化状态
        setState函数,改变this.state的值
        组件中通过this.state.name获取改变
    </p>
    <div id="box" style="border:1px solid #ccc"></div>

    <script type="text/babel">
  
    var LikeButton = React.createClass({
         getInitialState: function() {
            return {liked: false};
         },
         handleClick: function() {
            this.setState({liked: !this.state.liked});
         },
         render: function() {
            var text = this.state.liked ? 'liked' : "haven/'t liked";
            return  (
                <p onClick={this.handleClick}>
                    You {text} this.click to togge. 
                </p>
            );
         }
    });

    ReactDOM.render(
      <LikeButton />,
      document.getElementById('box')
    );
    

    </script>
</body>
</html>
