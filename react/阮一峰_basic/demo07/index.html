<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../build/react.js"></script>
    <script type="text/javascript" src="../build/react-dom.js"></script>
    <script type="text/javascript" src="../build/browser.min.js"></script> 
    
</head>
<body>
    <p>组件并不是真实的 DOM 节点，而是存在于内存之中的一种数据结构，叫做虚拟 DOM （virtual DOM）。只有当它插入文档以后，才会变成真实的 DOM 。根据 React 的设计，所有的 DOM 变动，都先在虚拟 DOM 上发生，然后再将实际发生变动的部分，反映在真实 DOM上，这种算法叫做 DOM diff ，它可以极大提高网页的性能表现。</p>
    <p>
        组件中DOM元素写上ref="name"属性,才能在JXS中用this.refs.name获取到
    </p>
    <div id="box">
    </div>
    <script type="text/babel">
        var MyComponent = React.createClass({
            handleClick: function() {
                this.refs.myTextInput.focus();
            },
            render: function() {
                return (
                    <div>
                        <input type="text" ref="myTextInput"/>
                        <input type="button" value="Focus" onClick={this.handleClick}/>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <MyComponent />, 
            document.getElementById("box")
        );
    </script>
</body>
</html>
