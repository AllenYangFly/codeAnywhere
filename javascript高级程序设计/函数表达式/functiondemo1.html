<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script>
	window.onload = function() {
		// 定义函数的两种方式
		//1.函数声明
		
		fn1();
		function fn1( val1,val2 ) {
			alert(1);
		}

		//fn2();  报错,函数表达式创建的函数不可以在创建函数之前调用
		//2.函数表达式，创建匿名函数
		var fn2 = function( val1,val2 ) {
			alert(2);
		};
		

		// 递归调用的时候，函数内的函数名调用使用arguments.callee替代函数名，保证当函数名改变的时候依然适用
		//但是严格模式下会出错,arguments.callee在函数下会出错
		function fn(num) {
			if(num--)
				return arguments.callee()+1;
		};

		//为何兼容严格模式
		var factorial = (function f(num) {
			if( num-- )
				return f()+1;
		});
		
	};
	</script>
</head>

</body>
</html>
