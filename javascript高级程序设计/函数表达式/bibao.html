		 function createFunction( propertyName ) {

		 		}else if( value1 > value2) {	
		 			return 1;
		 		}else {
		 			return 0;
		 		}
		 	};
		 }

		 var compare = createFunction("name");

		//闭包就是在一个函数中包含另一个函数的属性和方法,其作用域遵循函数的作用域链

		
	};
	</script>
