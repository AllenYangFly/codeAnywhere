<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		window.onload = function() {
			//位置方法
			//indexof(从前到后)，lastindexof（从后往前）
			//indexof(a,b(可选))  a表示要查找的元素，b表示查找起始的位置（可选），返回值在数组中的下标

			var arr = new Array(1,2,3,4,5);
			alert(arr.indexOf(3));
			alert(arr.lastIndexOf(3));

			
			alert(arr.indexOf(3,2))
		};
	</script>
</head>
<body>

</body>
</html>
