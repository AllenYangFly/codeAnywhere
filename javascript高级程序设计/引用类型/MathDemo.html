<!DOCTYPE html>
<html>
<head>
	<title>mathDemo</title>
	<meta charset="UTF-8">
	<script>
	window.onload = function() {

		// Math对象，属性一般是特殊值 PI
		alert( Math.PI );

		//方法，取得一组数的最大值最小值 min(),max()
		alert( Math.min(1,2,3) );
		// var arr = [1,2,3,4];  数组报错
		alert( Math.max( 1,3,4 ) );

		//舍入方法
		Math.ceil();    //执行向上舍入的方法
		Math.floor();	//执行向下舍入的方法
		Math.round();	//执行标准舍入的方法

		alert( Math.ceil(1.3) );
		alert( Math.floor(1.3) );
		alert( Math.round(1.3) );


		//随机数
		//Math.random()方法    返回一个介于0到1之间的数
		
	};
	</script>
</head>
<body>

</body>
</html>
