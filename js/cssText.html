<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>cssText</title>

<style>
div { width:100px; height:100px; border:1px solid #333; }
</style>
<!-- 
 cssText 操作行内样式 覆盖

oDiv.style.cssText = ' width:200px; height:200px; ';
oDiv.style.cssText = '';

cssText也有个缺点，后一个cssText会覆盖之前cssText的样式
cssText时应该采用叠加的方式以保留原有的样式

http://www.cnblogs.com/snandy/archive/2011/03/12/1980444.html
 -->
</head>

<body>

<div id="div1" style="width:50px; height:50px;">123</div>

<input id="btn1" type="button" value="按钮" />

<script>
var oDiv = document.getElementById('div1');
var oBtn = document.getElementById('btn1');

oDiv.onclick = function (){
	// oDiv.style.width = '200px';
	oDiv.style.cssText = ' width:200px; height:200px; ';
};
oBtn.onclick = function (){
	// oDiv.style.width = '100px';
	oDiv.style.cssText = '';
};

</script>

</body>
</html>
