<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <title>demo</title>
   
    <link rel="stylesheet" href="./index.css">
    <script src="index.js"></script>
    
    <!-- UC浏览器 -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- QQ -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">

</head>
<body>
    <audio id="audio" src="周杰伦 - 不该(with aMEI).mp3" autoplay>
    </audio>
    <div id="frame">
        <div style="transform: translate3d(0px, 0, 0px);touch-action:none;" class="inner fp-view1">
            <div class="page loading">
                <div class="center-obj">
                    <div class="J-star ele_star1"></div>
                    <div class="J-star ele_star2"></div>
                    <div class="J-star ele_star3"></div>
                    <div class="J-star ele_star4"></div>
                    <div class="ele_man"></div>
                    <a  href="javascript:;" class="btn-Go btn-action">
                        <div class="btn-action-inner"></div>
                    </a>
                </div>
            </div>

            <section class="page page1">
                <div class="center-obj">
                    <div class="ele-land"></div>
                    <div class="ele-phone"></div>
                    <div class="ele-ballon"></div>
                    <div class="ele-rocket">
                    </div>
                    <div class="ele-txt">
                    </div>
                    <div class="ele-man">
                    </div>
                </div>
                <div class="parallax-obj">     
                </div>
                <div class="music-wrap">
                    <i></i>
                </div>
                <a class="btn-action btn-Gotop" href="javascript:void(0);">
                    <i class="btn-Go"></i>
                </a>
            </section>
            <section class="page page2">
                <div class="center-obj">
                    <div class="ele-phone"></div>
                    <div class="ele-pop1"></div>
                    <div class="ele-pop2"></div>
                    <div class="ele-pop3"></div>
                    <div class="ele-ball">
                    </div>
                </div>
                <div class="music-wrap">
                    <i></i>
                </div>
                <a class="btn-action btn-Gotop" href="javascript:void(0);">
                    <i class="btn-Go"></i>
                </a>

            </section>
            <section class="page page3">
                <div class="ele-bg">
                </div>
                <div class="center-obj">
                    <div class="ele-cloud">
                    </div>
                    <div class="ele-building">
                    </div>
                    <div class="ele-phone">
                    </div>
                    <div class="walk">
                        <div class="ele-run">
                        </div>
                    </div>
                </div>
                <div class="music-wrap">
                    <i></i>
                </div>
                <a class="btn-action btn-Gotop" href="javascript:void(0);">
                    <i class="btn-Go"></i>
                </a>
            </section>
            <section class="page page4">

            </section>
        </div>
    </div>

    
</body>
</html>
